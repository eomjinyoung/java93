<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
  .container {
    width: 600px;
    margin: 0px auto;
  }
  </style>
</head>
<body>
<div class="container">
<table id="student-tbl" class="table table-hover">
<thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>전화</th>
    <th>이메일</th>
    <th>재직여부</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<script>
"use strict"
/* AJAX 응용 II
=> 학생 목록 출력
*/
var tbody = document.querySelector('#student-tbl > tbody')

var xhr = new XMLHttpRequest()
xhr.onreadystatechange = function() {
  if (xhr.readyState < 4)
    return
  var result = JSON.parse(xhr.responseText)

  if (result.status != 'success') {
    alert('학생 목록을 가져오는데 실패했습니다.')
    return
  }

  var list = result.data.list
  for (var s of list) {
    // 객체를 가지고 tr 태그를 생성한다.
    var tr = document.createElement("tr")
    tr.innerHTML = "<td>" + s.memberNo +
              "</td><td><a href='test09_view.html' class='view-link'>" + s.name +
              "</a></td><td>" + s.tel +
              "</td><td>" + s.email +
              "</td><td>" + (s.working ? "재직중" : "실업") + "</td>"
    tbody.appendChild(tr)
  }

  // a 태그에 click 이벤트 핸들러를 추가한다.
  var viewLinks = document.querySelectorAll('table .view-link')
  for (var e of viewLinks) {
    e.onclick = onClickViewLink;
  }
}
xhr.open('get', 'http://localhost:8080/webapp/student/list.json?pageNo=1&pageSize=8', true)
xhr.send()

function onClickViewLink(event) {
  console.log(this.href)
  event.preventDefault()
}


</script>
</body>
</html>
