<!-- AJAX 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>
  body {
    background-color: gray;
  }

  body > div {
    border: 1px solid red;
    min-height: 300px;
  }
  </style>
</head>
<body>
  <button id="btn1" type="button">버튼1</button>
  <div id="d1"></div>
<script>
/* AJAX(Asynchonous JavaScript and XML)
=> 현재 페이지를 유지한 채로 웹서버에 요청을 하고 응답을 받는 기법
=> 웹 페이지에서는 일반적으로 링크나 버튼을 누르면,
   해당 서버에 새 요청을 하고 서버가 응답한 결과를 현재 화면에 뿌린다.
   즉 현재 화면 전체가 바뀌는 것이다.
=> 그러나 AJAX에서는 현재 화면에 상관없이 웹서버에 별도의 요청을 수행한다.
=> 용도
  현재 화면의 일부분만 갱신하고 싶을 때 주로 사용한다.

*/
var btn1 = document.querySelector('#btn1')
var d1 = document.querySelector('#d1')

btn1.addEventListener('click', function(event) {
  //1) AJAX를 처리할 객체를 준비한다.
  var xhr = new XMLHttpRequest()

  //2) 서버에 연결한다.
  xhr.open('get', 'http://localhost:8080/webapp/header.html', false)

  //3) 서버에 요청정보를 보낸다.
  xhr.send()

  //4) 서버가 응답한 데이터를 출력한다.
  console.log(xhr.responseText)

  //5) 서버에서 받은 데이터를 div 태그에 넣는다.
  d1.innerHTML = xhr.responseText
})


</script>
</body>
</html>
