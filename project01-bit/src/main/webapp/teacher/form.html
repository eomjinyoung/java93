<!DOCTYPE html>
<html>
<head>

<title>강사관리</title>
</head>
<body>
<h1>강사 등록</h1>

홈페이지:<input type="text" name="homepage"><br>
페이스북:<input type="text" name="facebook"><br>
트위터:<input type="text" name="twitter"><br>

사진2:<input type="file" name="photo2"><br>
